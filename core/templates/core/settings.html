{% extends 'question/base.html' %}

{% block title %}
	Settings
{% endblock %}

{% block main %}
	<h2>Settings: Nickname</h2>
    <form class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center">
            <label for="loginInput" class="small">Login</label>
            <input type="text" id="loginInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="emailInput" class="small">Email</label>
            <input type="email" id="emailInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="nicknameInput" class="small">Nickname</label>
            <input type="text" id="nicknameInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="avatarUpload" class="small">Avatar</label>
            <input type="file" id="avatarUpload">
        </div>
        <button type="submit" class="btn btn-success small" style="margin-left: 80px">Save</button>
    </form>
{% endblock %}
