{% extends 'question/base.html' %}

{% block title %}
	Log In
{% endblock %}

{% block main %}
	<h2>Log In</h2>
    <div id="error-message" class="text-danger">Sorry, wrong password!</div>
    <form method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}
        <div class="d-flex align-items-center">
          <label for="login" class="me-2 small">Login</label>
          <input type="text" name="username" placeholder="Enter your login here" id="login">
        </div>
        
        <div class="d-flex align-items-center">
          <label for="password" class="me-2 small">Password</label>
          <input type="password" name="password" id="password">
        </div>
        
        <div class="d-flex flex-column gap-3 mt-3" style="margin-left: 85px">
          <button type="submit" class="btn btn-success small">Log In</button>
          <a href="{% url 'core:register' %}">Create new account</a>
        </div>
      </form>                  
{% endblock %}
