{% extends 'question/base.html' %}

{% block title %}
	Register
{% endblock %}

{% block main %}
	<h2>Registration</h2>
    <div id="error-message" class="text-danger">Sorry, this email address already registred!</div>
    <form class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center">
            <label for="loginInput" class="medium">Login</label>
            <input type="text" id="loginInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="emailInput" class="medium">Email</label>
            <input type="email" id="emailInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="nicknameInput" class="medium">Nickname</label>
            <input type="text" id="nicknameInput">
        </div>
        <div class="d-flex align-items-center">
            <label for="password" class="medium">Password</label>
            <input type="password" id="password">
        </div>
        <div class="d-flex align-items-center">
            <label for="repeat-password" class="medium">Repeat password</label>
            <input type="password" id="repeat-password">
        </div>
        <div class="d-flex align-items-center">
            <label for="avatarUpload" class="medium">Upload avatar</label>
            <input type="file" id="avatarUpload">
        </div>
        <button type="submit" class="btn btn-success medium" style="margin-left: 150px">Register</button>
    </form>
{% endblock %}
